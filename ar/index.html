    <script>
        function convertLength() {
            const value = parseFloat(document.getElementById('value').value);
            const fromType = document.getElementById('fromType').value;
            const toType = document.getElementById('toType').value;
            const precision = parseInt(document.getElementById('precision').value) || 0;

            // عوامل التحويل
            const conversionFactors = {
                millimeter: 0.001,
                centimeter: 0.01,
                meter: 1,
                kilometer: 1000,
                inch: 0.0254,
                feet: 0.3048,
                yard: 0.9144,
                mile: 1609.34
                // أضف مزيد من عوامل التحويل حسب الحاجة
            };

            // أداء التحويل ذهابًا وإيابًا
            const result = value * conversionFactors[fromType] / conversionFactors[toType];
            const resultInverse = value / (conversionFactors[fromType] / conversionFactors[toType]);

            // عرض النتيجة بالدقة المحددة
            document.getElementById('result').innerText = `النتيجة: ${result.toFixed(precision)}\nالنتيجة العكسية: ${resultInverse.toFixed(precision)}`;

            // تحديث أو إنشاء الرسم البياني
            updateChart([value.toFixed(2), result.toFixed(2)], [`${fromType} (قبل)`, `${toType} (بعد)`]);
        }

        function updateChart(data, labels) {
            const canvas = document.getElementById('conversionChart');
            const ctx = canvas.getContext('2d');

            // تدمير الرسم البياني السابق إذا كان موجودًا
            if (window.myChart) {
                window.myChart.destroy();
            }

            // إنشاء رسم بياني جديد
            window.myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'نتيجة التحويل',
                        data: data,
                        backgroundColor: ['rgba(75, 192, 192, 0.2)', 'rgba(192, 75, 75, 0.2)'],
                        borderColor: ['rgba(75, 192, 192, 1)', 'rgba(192, 75, 75, 1)'],
                        borderWidth: 1,
                        barThickness: 20 // ضبط سمك العمود حسب الحاجة
                    }]
                },
                options: {
                    scales: {
                        y: {
                            type: 'logarithmic',
                            beginAtZero: true,
                            min: 0.1
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        annotation: {
                            annotations: {
                                line1: {
                                    type: 'line',
                                    mode: 'horizontal',
                                    scaleID: 'y',
                                    value: 1,
                                    borderColor: 'black',
                                    borderWidth: 1,
                                },
                            },
                        },
                    },
                }
            });
        }

        function clearFields() {
            document.getElementById('value').value = '';
            document.getElementById('fromType').selectedIndex = 0;
            document.getElementById('toType').selectedIndex = 0;
            document.getElementById('precision').value = '';
            document.getElementById('result').innerText = '';

            // تدمير الرسم البياني إذا كان موجودًا
            if (window.myChart) {
                window.myChart.destroy();
            }
        }
    </script>
