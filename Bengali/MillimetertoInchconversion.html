        #second-column {
            float: left;
            width: 20%; /* দ্বিতীয় কলামের প্রস্থ সামঞ্জস্য সংশোধন করুন */
            padding: 20px; /* প্যাডিং সেট করুন */
            box-sizing: border-box; /* বক্স মডেল, নিশ্চিত করে যে প্রস্থ ও উচ্চতা প্যাডিং এবং বর্ডার সহ থাকে */
        }

        /* উদাহরণের স্টাইলগুলি: জিজ্ঞাপন */
        #ad-container {
            width: 100%; /* দ্বিতীয় কলামের মধ্যে পূর্ণ প্রস্থতা নিন */
            height: 400px; /* জিজ্ঞাপনের উচ্চতা সংশোধন করুন */
             /* ব্যাকগ্রাউন্ড রঙ সেট করুন */
            padding: 10px; /* প্যাডিং সেট করুন */
            box-sizing: border-box; /* বক্স মডেল, নিশ্চিত করে যে প্রস্থ ও উচ্চতা প্যাডিং এবং বর্ডার সহ থাকে */
        }

        #ad-container img {
            max-width: 100%; /* চিত্রের প্রস্থতা সেট করুন যাতে কন্টেন্টার প্রস্থতা অতিক্রম না করে */
            height: auto; /* চিত্রের উচ্চতা অটো-বৈশিষ্ট্য করুন */
        }

        /* উদাহরণের স্টাইলগুলি: রূপান্তর লিঙ্ক */
        #conversion-links a {
            display: block;
            margin-bottom: 10px; /* লিঙ্ক মাঝের নিম্নতা সেট করুন */
            text-decoration: none;
            color: #333; /* লিঙ্কের লেখা রঙ সেট করুন */
            font-weight: bold; /* লিঙ্কের লেখা প্রস্থতা সেট করুন */
        }
    </style>
</head>

<body>
    <h1>দৈর্ঘ্য রূপান্তর</h1>

    <!-- প্রথম কলাম -->
    <div id="first-column">
        <label for="value">মান:</

label>
        <input type="number" id="value" placeholder="মান লিখুন">

        <label for="fromType">থেকে ধরন:</label>
        <select id="fromType">
            <option value="millimeter" selected>মিলিমিটার</option>
            <option value="centimeter">সেন্টিমিটার</option>
            <option value="meter">মিটার</option>
            <option value="kilometer">কিলোমিটার</option>
            <option value="inch">ইঞ্চি</option>
            <option value="feet">ফুট</option>
            <option value="yard">গজ</option>
            <option value="mile">মাইল</option>			
			<option value="decimeter">ডেসিমিটার</option>
			<option value="decameter">ডেকামিটার</option>
			<option value="hectometer">হেক্টোমিটার</option>
        </select>

        <label for="toType">থেকে ধরন:</label>
        <select id="toType">
            <option value="millimeter">মিলিমিটার</option>
            <option value="centimeter">সেন্টিমিটার</option>
            <option value="meter">মিটার</option>
            <option value="kilometer">কিলোমিটার</option>
            <option value="inch" selected>ইঞ্চি</option>
            <option value="feet">ফুট</option>
            <option value="yard">গজ</option>
            <option value="mile">মাইল</option>			
			<option value="decimeter">ডেসিমিটার</option>
			<option value="decameter">ডেকামিটার</option>
			<option value="hectometer">হেক্টোমিটার</option>
        </select>

        <label for="precision">দশমিক নির্দিষ্টতা:</label>
        <input type="number" id="precision" placeholder="দশমিক নির্দিষ্টতা লিখুন" min="0">

        <button onclick="convertLength()">রূপান্তর</button>
        <button onclick="clearFields()">মুছুন</button>

        <p id="result">ফলাফল: </p>

        <!-- চার্ট.js এর জন্য ক্যানভাস -->
        <canvas id="conversionChart" width="400" height="200"></canvas>

        <!-- রুপান্তর সরল লিঙ্ক -->
        <div id="conversion-links">
            <h2>মিলিমিটার রূপান্তর</h2>
            <a href="millimeter-to-centimeter-conversion.html">মিলিমিটার থেকে সেন্টিমিটার (মিমি থেকে সেমি)</a>
            <a href="millimetertometerconversion.html">মিলিমিটার থেকে মিটার (মিমি থেকে মি)</a>
            <a href="MillimetertoKilometerconversion.html">মিলিমিটার থেকে কিলোমিটার (মিমি থেকে কিমি)</a>
            <a href="MillimetertoInchconversion.html">মিলিমিটার থেকে ইঞ্চি (মিমি থেকে ইঞ্চি)</a>
            <a href="MillimetertoFeetconversion.html">মিলিমিটার থেকে ফুট (মিমি থেকে ফুট)</a>
            <a href="MillimetertoYardconversion.html">মিলিমিটার থেকে গজ (মিমি থেকে গজ)</a>
            <a href="MillimetertoMileconversion.html">মিলিমিটার থেকে মাইল (মিমি থেকে মাইল)</a>
            <!-- প্রয়োজন মতামত যুক্ত করুন -->
        </div>
    </div>

    <!-- দ্বিতীয় কলাম: জিজ্ঞাপন কন্টেনার -->
    <div id="second-column">
        <div id="ad-container">
            <!--<img src=" " alt=" "> -->
            <!-- প্রাসঙ্গিক বিজ্ঞাপন কন্টেন্ট যুক্ত করুন -->
        </div>
    </div>

    <script>
        function convertLength() {
            const value = parseFloat(document.getElementById('value').value);
            const fromType = document.getElementById('fromType').value;
            const toType = document.getElementById('toType').value;
            const precision = parseInt(document.getElementById('precision').value) || 0;

            // রূপান্তর ফ্যাক্টর
            const conversionFactors = {
                millimeter: 0.001,
                centimeter: 0.01,
                meter: 1,
                kilometer: 1000,
                inch: 0.0254,
                feet: 0.3048,
                yard: 0.9144,
                mile: 1609.34,
                decimeter: 0.1,
                decameter: 10,
                hectometer: 100
                //

 প্রয়োজন অন্যান্য রূপান্তর ফ্যাক্টর
            };

            // দ্বিপদী রূপান্তর প্রসঙ্গ
            const result = value * conversionFactors[fromType] / conversionFactors[toType];
            const resultInverse = value / (conversionFactors[fromType] / conversionFactors[toType]);

            // নির্দিষ্ট প্রস্থতা সহ ফলাফল প্রদর্শন করুন
            document.getElementById('result').innerText = `ফলাফল: ${result.toFixed(precision)}\nউলটো ফলাফল: ${resultInverse.toFixed(precision)}`;

            // চার্ট আপডেট বা তৈরি করুন
            updateChart([value.toFixed(2), result.toFixed(2)], [`${fromType} (পূর্বে)`, `${toType} (পরে)`]);
        }

        function updateChart(data, labels) {
            const canvas = document.getElementById('conversionChart');
            const ctx = canvas.getContext('2d');

            // পূর্ববর্তী চার্ট ধ্বংস করুন যদি থাকে
            if (window.myChart) {
                window.myChart.destroy();
            }

            // একটি নতুন চার্ট তৈরি করুন
            window.myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'রূপান্তর ফলাফল',
                        data: data,
                        backgroundColor: ['rgba(75, 192, 192, 0.2)', 'rgba(192, 75, 75, 0.2)'],
                        borderColor: ['rgba(75, 192, 192, 1)', 'rgba(192, 75, 75, 1)'],
                        borderWidth: 1,
                        barThickness: 20 // প্রয়োজন অনুযায়ী বারের মটান সংশোধন করুন
                    }]
                },
                options: {
                    scales: {
                        y: {
                            type: 'logarithmic',
                            beginAtZero: true,
                            min: 0.1
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        annotation: {
                            annotations: {
                                line1: {
                                    type: 'line',
                                    mode: 'horizontal',
                                    scaleID: 'y',
                                    value: 1,
                                    borderColor: 'black',
                                    borderWidth: 1,
                                },
                            },
                        },
                    },
                }
            });
        }

        function clearFields() {
            document.getElementById('value').value = '';
            document.getElementById('fromType').selectedIndex = 0;
            document.getElementById('toType').selectedIndex = 0;
            document.getElementById('precision').value = '';
            document.getElementById('result').innerText = '';

            // চার্ট ধ্বংস করুন যদি থাকে
            if (window.myChart) {
                window.myChart.destroy();
            }
        }
    </script>
