<!DOCTYPE html>
<html lang="hi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>लंबाई परिवर्तन</title>
    <meta name="description" content="ऑनलाइन लंबाई कनवर्टर - मीटर [m], किलोमीटर [km], डेसीमीटर [dm], सेंटीमीटर [cm], सेंटीमीटर से इंच, मिलीमीटर से इंच, मीटर से फीट, आदि के बीच कनवर्ट करें।">
    <meta name="keywords" content="लंबाई कनवर्टर, इकाई कनवर्टर, मीटर, किलोमीटर, डेसीमीटर, सेंटीमीटर, इंच, फीट, यार्ड, मील">

    <style>
        /* Example styles: पहला स्तंभ */
        #first-column {
            float: left;
            width: 80%; /* पहले स्तंभ की चौड़ाई को समायोजित करें */
            padding: 20px; /* पैडिंग सेट करें */
            box-sizing: border-box; /* बॉक्स मॉडल, चौड़ाई और ऊचाई में पैडिंग और बॉर्डर शामिल होने का सुनिश्चित करता है */
        }

        /* Example styles: दूसरा स्तंभ */
        #second-column {
            float: left;
            width: 20%; /* दूसरे स्तंभ की चौड़ाई को समायोजित करें */
            padding: 20px; /* पैडिंग सेट करें */
            box-sizing: border-box; /* बॉक्स मॉडल, चौड़ाई और ऊचाई में पैडिंग और बॉर्डर शामिल होने का सुनिश्चित करता है */
        }

        /* Example styles: क्वेरी सामग्री */
        #value,
        #fromType,
        #toType,
        #precision,
        #result,
        #conversion-links {
            margin-bottom: 20px; /* नीचे की ओर मार्जिन सेट करें */
        }

        /* Example styles: कनवर्टर लिंक्स */
        #conversion-links a {
            display: block;
            margin-bottom: 10px; /* लिंक के बीच नीचे की ओर मार्जिन सेट करें */
            text-decoration: none;
            color: #333; /* लिंक टेक्स्ट का रंग सेट करें */
            font-weight: bold; /* लिंक टेक्स्ट की मोटाई सेट करें */
        }

        /* Example styles: विज्ञापन */
        #ad-container {
            width: 100%; /* दूसरे स्तंभ के भीतर पूरी चौड़ाई लें */
            height: 400px; /* विज्ञापन कंटेनर की ऊचाई को समायोजित करें */
            /* बैकग्राउंड कलर: #333;  बैकग्राउंड कलर सेट करें */
            padding: 10px; /* पैडिंग सेट करें */
            box-sizing: border-box; /* बॉक्स मॉडल, चौड़ाई और ऊचाई में पैडिंग और बॉर्डर शामिल होने का सुनिश्चित करता है */
        }

        #ad-container img {
            max-width: 100%; /* चित्र की अधिकतम चौड़ाई सेट करें कि कंटेनर चौड़ाई से पार नहीं होनी चाहिए */
            height: auto; /* छवि की ऊचाई स्वचालित-समायोजित करें */
        }
    </style>
</head>

<body>
    <h1>लंबाई परिवर्तन</h1>
    <!-- नेविगेशन लिंक्स -->
    <div id="navigation-links">
        <a href="/">होम</a>
        <!-- <a href="/en">अंग्रेजी</a>
        <a href="/fr">फ्रेंच</a>
        <a href="/es">स्पैनिश</a>
        <a href="/de">जर्मन</a>
        <a href="/it">इतालवी</a>
        <a href="/ja">जापानी</a>
        <a href="/ko">कोरियाई</a>
        <a href="/zh">चीनी</a>
        <a href="/ru">रूसी</a>
        <a href="/hi">हिन्दी</a>

		-->
        <a href="/ar">अरबी</a>
        <!-- आवश्यक होने पर और भाषा लिंक्स जोड़ें -->
    </div>
    <!-- पहला स्तंभ -->
    <div id="first-column">
        <label for="value">मूल्य:</label>
        <input type="number" id="value" placeholder="मूल्य दर्ज करें">

        <label for="fromType">से प्रकार:</label>
        <select id="fromType">
            <option value="millimeter">मिलीमीटर</option>
            <option value="centimeter">सेंटीमीटर</option>
            <option value="meter">मीटर</option>
            <option value="kilometer">किलोमीटर</option>
            <option value="inch">इंच</option>
            <option value="feet">फीट</option>
            <option value="yard">यार्ड</option>
            <option value="mile">मील</option>
			<option value="decimeter">डेसीमीटर</option>
			<option value="decameter">डेकामीटर</option>
			<option value="hectometer">हेक्टोमीटर</option>
        </select>

        <label for="toType">को प्रकार:</label>
        <select id="toType">
            <option value="millimeter">मिलीमीटर</option>
            <option value="centimeter">सेंटीमीटर</option>
            <option value="meter">मीटर</option>
            <option value="kilometer">किलोमीटर</option>
            <option value="inch">इंच</option>
            <option value="feet">फीट</option>
            <option value="yard">यार्ड</option>
            <option value="mile">मील</option>
			<option value="decimeter">डेसीमीटर</option>
			<option value="decameter">डेकामीटर</option>
			<option value="hectometer">हेक्टोमीटर</option>
        </select>

        <label for="precision">दशमलव स्थान स्थायिता:</label>
        <input type="number" id="precision" placeholder="दशमलव स्थान स्थायिता दर्ज करें" min="0">

        <button onclick="convertLength()">कनवर्ट करें</button>
        <button onclick="clearFields()">स्पष्ट करें</button>

        <p id="result">परिणाम: </p>

        <!-- Chart.js के लिए कैनवास -->
        <canvas id="conversionChart" width="400" height="200"></canvas>

        <!-- कनवर्टर शॉर्टकट लिंक्स -->
        <div id="conversion-links">
            <h2>मिलीमीटर कनवर्टर</h2>
            <a href="millimeter-to-centimeter-conversion.html">मिलीमीटर से सेंटीमीटर (mm से cm)</a>
            <a href="millimetertometerconversion.html">मिलीमीटर से मीटर (mm से m)</a>
            <a href="MillimetertoKilometerconversion.html">मिलीमीटर से किलोमीटर (mm से km)</a>
            <a href="MillimetertoInchconversion.html">मिलीमीटर से इंच (mm से in.)</a>
            <a href="MillimetertoFeetconversion.html">मिलीमीटर से फीट (mm से ft)</a>
            <a href="MillimetertoYardconversion.html">मिलीमीटर से यार्ड (mm से yd)</a>
            <a href="MillimetertoMileconversion.html">मिलीमीटर से मील (mm से mi)</a>
            <!-- आवश्यक होने पर और लिंक्स जोड़ें -->
        </div>
    </div>

    <!-- दूसरा स्तंभ: विज्ञापन कंटेनर -->
    <div id="second-column">
        <div id="ad-container">
            <!--<img src=" " alt=" "> -->
            <!-- वास्तविक विज्ञापन सामग्री जोड़ें -->
        </div>
    </div>

    <script>
        function convertLength() {
            const value = parseFloat(document.getElementById('value').value);
            const fromType = document.getElementById('fromType').value;
            const toType = document.getElementById('toType').value;
            const precision = parseInt(document.getElementById('precision').value) || 0;

            // कनवर्जन कारक
            const conversionFactors = {
                millimeter: 0.001,
                centimeter: 0.01,
                meter: 1,
                kilometer: 1000,
                inch: 0.0254,
                feet: 0.3048,
                yard: 0.9144,
                mile: 1609.34,
				decimeter: 0.1,
				decameter: 10,
				hectometer: 100
                // आवश्यक होने पर अन्य कनवर्जन कारक जोड़ें
            };

            // दोनों दिशाओं से कनवर्ट करें
            const result = value * conversionFactors[fromType] / conversionFactors[toType];
            const resultInverse = value / (conversionFactors[fromType] / conversionFactors[toType]);

            // निर्दिष्ट स्थायिता के साथ परिणाम दिखाएं
            document.getElementById('result').innerText = `परिणाम: ${result.toFixed(precision)}\nउल्टा परिणाम: ${resultInverse.toFixed(precision)}`;

            // चार्ट को अपडेट या बनाएं
            updateChart([value.toFixed(2), result.toFixed(2)], [`${fromType} (पहले)`, `${toType} (बाद)`]);
        }

        function updateChart(data, labels) {
            const canvas = document.getElementById('conversionChart');
            const ctx = canvas.getContext('2d');

            // पूर्ववत चार्ट को नष्ट करें यदि है
            if (window.myChart) {
                window.myChart.destroy();
            }

            // एक नया चार्ट बनाएं
            window.myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'कनवर्टर परिणाम',
                        data: data,
                        backgroundColor: ['rgba(75, 192, 192, 0.2)', 'rgba(192, 75, 75, 0.2)'],
                        borderColor: ['rgba(75, 192, 192, 1)', 'rgba(192, 75, 75, 1)'],
                        borderWidth: 1,
                        barThickness: 20 // आवश्यक होने पर बार मोटाई समायोजित करें
                    }]
                },
                options: {
                    scales: {
                        y: {
                            type: 'logarithmic',
                            beginAtZero: true,
                            min: 0.1
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        annotation: {
                            annotations: {
                                line1: {
                                    type: 'line',
                                    mode: 'horizontal',
                                    scaleID: 'y',
                                    value: 1,
                                    borderColor: 'black',
                                    borderWidth: 1,
                                },
                            },
                        },
                    },
                }
            });
        }

        function clearFields() {
            document.getElementById('value').value = '';
            document.getElementById('fromType').selectedIndex = 0;
            document.getElementById('toType').selectedIndex = 0;
            document.getElementById('precision').value = '';
            document.getElementById('result').innerText = '';

            // यदि है तो चार्ट को नष्ट करें
            if (window.myChart) {
                window.myChart.destroy();
            }
        }
    </script>
